<body>
<h3>Supply Form</h3>
<form action="/addSupply" method="post">
    Supply type: <input type="text" name="supply_name"
                        value=""><br>
    Supply brand: <input type="text" name="supply_brand"
                         value=""><br>
    Supply type:
    <select name="supply-type">
        <option value="PEN">Pen</option>
        <option value="PENC">Pencil</option>
        <option value="PAPER">Paper</option>
    </select><br>
    <input type="radio" name="in-stock" value="I"> In Stock
    <input type="radio" name="in-stock" value="O"> Out of Stock
    <br>
    Month? <input type="month" name="month"><br>
    <input type="color" name="color"><br>
    <input type="submit" value="Submit">
    <input type="datetime-local" name="local">
    <input type="email" name="email">
    <input type="reset">
    <input type="time" name="time">
</form>
